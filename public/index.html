
<!doctype html>
<html ng-app="todoApp">
    <head>
        <meta charset="utf-8">
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Angular Todo App</title>
        <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.1.1/css/bootstrap.min.css">
        <style>
			html { overflow-y: scroll;}
			body { padding-top: 50px;}
			#todo-list{ margin-bottom: 30px;}
        </style>
        <script src="//ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
        <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.2.17/angular.min.js"></script>
       
        <script type="text/javascript" src="core.js"></script>
    </head>
    <body >
    <div class="container" ng-controller="mainCtrl">
    	<div class="jumbotron text-center">
    		<h1>I'm a Todo-holic <span class="label label-info">{{todos.length}}</span> </h1>
    	</div>
    	<div id="todo-list">
    		<div class="col-sm-4 col-sm-offest-4">
    			<div class="checkbox" ng-repeat="todo in todos">
    				<label>
    					<input type="checkbox" ng-click="deleteTodo(todo._id)">{{todo.text}}
    				</label>
    			</div>
    		</div>
    	</div>

    		<div id="todo-form" class="row">
    			<div class="col-sm-8 col-sm-offset-2 text-center">
				<form>
					<div class="form-group">
					<input type="text" class="form-control input-lg text-center" placeholder="Add some todo yoo" ng-model="formData.text">
					</div>

					<button type="submit" class="btn btn-primary btn-lg" ng-click="createTodo()">Add Todo</button>
					</form>
				</div>

    		</div>
    </div>
</body>
</html>
